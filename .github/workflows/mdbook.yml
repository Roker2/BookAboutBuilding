# Sample workflow for building and deploying a mdBook site to GitHub Pages
#
# To get started with mdBook see: https://rust-lang.github.io/mdBook/index.html
#
name: Deploy mdBook site to Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: pages
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Rust cache
        uses: ./.github/workflows/setup-rust-cache

      - name: Install mdbook
        uses: ./.github/workflows/install-mdbook

      - name: Install calibre
        uses: ./.github/workflows/install-calibre

      - name: Build in Russian
        run: |
          mdbook build -d book
          mv book/html/* book/
          rm -rf book/html/

      - name: Build all translations
        run: |
          for po_lang in $(cat ./LANGUAGES); do
              echo "::group::Building $po_lang translation"
              MDBOOK_BOOK__LANGUAGE=$po_lang \
              mdbook build -d book/$po_lang
              mv book/$po_lang/html/* book/$po_lang
              rm -rf book/$po_lang/html/
              echo "::endgroup::"
          done

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Add book cover
        run: |
          mv book/epub/About\ Android\ Building.epub book/epub/Original\ About\ Android\ Building.epub
          ebook-convert book/epub/Original\ About\ Android\ Building.epub book/epub/About\ Android\ Building.epub --cover src/images/cover.png
          rm book/epub/Original\ About\ Android\ Building.epub

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./book

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
